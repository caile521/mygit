<form action="">
  <h1 mat-dialog-title>{{title}}</h1>
  <div mat-dialog-content>
  <mat-form-field class="example-full-width">
   <input type="text" matInput placeholder="任务内容">
  </mat-form-field><br>
  <mat-radio-group>
    <mat-radio-button *ngFor="let priority of priorities" [value]="priority.value">
      {{priority.label}}
    </mat-radio-button><br>
  </mat-radio-group>
  <mat-form-field class="example-full-width">
      <input [matDatepicker]="dueDatepicker" type="text" matInput placeholder="任务截止日期">
      <!-- <button type="button" matSuffix [matDatepickerToggle]="dueDatepicker"></button> -->
      <mat-datepicker-toggle matSuffix [for]="dueDatepicker"></mat-datepicker-toggle>
  </mat-form-field>
  <mat-datepicker #dueDatepicker></mat-datepicker><br>
  <mat-form-field class="example-full-width">
      <input [matDatepicker]="reminderDatepicker" type="text" matInput placeholder="提醒日期">
      <!-- <button type="button" matSuffix [matDatepickerToggle]="reminderDatepicker"></button> -->
      <mat-datepicker-toggle matSuffix [for]="reminderDatepicker"></mat-datepicker-toggle>
  </mat-form-field>
  <mat-datepicker #reminderDatepicker></mat-datepicker>
  </div>
  <div mat-dialog-action>
     <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
     <button type="button" mat-button mat-dialog-close >关闭</button>
  </div>
</form>
