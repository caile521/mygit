<form>
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="您的email">
      </mat-form-field><br>
     <mat-form-field class="example-full-width">
       <input type="text"  matInput placeholder="您的姓名">
     </mat-form-field><br>
     <mat-form-field class="example-full-width">
       <input type="text" placeholder="您的密码" matInput>
     </mat-form-field><br>
     <mat-form-field class="example-full-width">
       <input matInput type="text"  placeholder="重复输入您的密码">
     </mat-form-field>
          <mat-grid-list cols="6">
            <mat-grid-tile *ngFor="let item of items">
            <mat-icon [ngClass]="avatarClass" [svgIcon]="item"></mat-icon>
          </mat-grid-tile>
          </mat-grid-list>
        <button mat-raised-button color="primary" type="button">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
       <p>还没有账户?<a href="">注册</a></p>
       <p>忘记密码?<a href="">找回</a></p>
    </mat-card-actions>
  </mat-card>
  </form>
